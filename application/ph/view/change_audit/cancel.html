<!-- 注销明细-->

        </div>
    </div>
    <div class="am-u-sm-12">

    <div class="am-u-sm-12">
        <div class="am-u-sm-4">
          <label class="label_style">使用面积：</label>
          <label class="label_content cancelHouseUsearea"></label>
        </div>
        <div class="am-u-sm-4">
          <label class="label_style">计租面积：</label>
          <label class="label_content cancelLeasedArea"></label>

        <div class="am-u-sm-4">

          <label class="label_content cancelTenantNumber"></label>

        <div class="am-u-sm-4">
          <label class="label_style">联系电话：</label>
          <label class="label_content cancelTenantTel"></label>
        </div>
    </div>
    <div class="am-u-sm-12">
        <div class="am-u-sm-4">
          <label class="label_style">单元号：</label>
          <label class="label_content cancelUnitID"></label>
        </div>
        <div class="am-u-sm-4">
          <label class="label_style">层次：</label>
          <label class="label_content cancelFloorID"></label>
        </div>
        <div class="am-u-sm-4">
          <label class="label_style">注销类别：</label>
          <label class="label_content CancelType"></label>
        </div>
    </div>
    <div class="am-u-sm-12">
        <div class="am-u-sm-4">
          <label class="label_style">异动事由：</label>
          <label class="label_content Remark"></label>
        </div>
        <div class="am-u-sm-4">
          <label class="label_style">备案时间：</label>
          <label class="label_content cancelCreateTime"></label>
        </div>
        <div class="am-u-sm-4">
            <label class="label_style">计租表：</label>
            <a class="am-btn am-btn-primary am-btn-sm" id="cancelMaterQuery">查看</a>
        </div>
    </div>


    <div class="am-form-group am-u-sm-12">
      <h2 class="label_title">注销信息：</h2>
    </div>
    <div class="am-form-group am-u-sm-12">
      <style>
          table,table tr,table tr th, table tr td { border-color:#ccc; text-align:center;}
          #HouseDetail table input{width:100px;height:20px;margin:auto;border-radius:2px;border:1px solid #D6E2F6;}
      </style>
      <div class="am-u-sm-12" id="HouseDetail">
        <table style="width:90%;border:1px solid #ccc;margin-left:5%;" border="1">
          <thead>
            <tr>
              <th>楼栋编号</th>
              <th>异动状态</th>
              <th>规定租金</th>
              <th>使用面积</th>
              <th>建筑面积</th>
              <th>房屋原价</th>
            </tr>
          </thead>
          <tbody id="cancelBanAdd">
            <tr>
              <td rowspan="3"></td>
              <td>异动前</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>异动中</td>
              <td><input class="input_1" disabled /></td>
              <td><input class="input_2" disabled /></td>
              <td><input class="input_3" /></td>
              <td><input class="input_4" /></td>
            </tr>
            <tr>
              <td>异动后</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  <table class="cancel_BanNumber_dom" style="display:none;">
    <tr class="pre">
      <td rowspan="3" class="banID"></td>
      <td>异动前</td>
      <td class="PreRent">306.70</td>
      <td class="BanUsearea">204.41</td>
      <td class="TotalArea">204.41</td>
      <td class="TotalOprice">204.41</td>
    </tr>
    <tr class="doing">
      <td>异动中</td>
          <td><input type="number" class="input_1" disabled /></td>
          <td><input type="number" class="input_2" disabled /></td>
          <td><input type="number" class="input_3" /></td>
          <td><input type="number" class="input_4" /></td>
    </tr>
    <tr class="next">
      <td>异动后</td>
      <td class="result_1"></td>
      <td class="result_2"></td>
      <td class="result_3"></td>
      <td class="result_4"></td>
    </tr>
  </table>

    <div class="am-u-md-12" style="padding-left:0;">
        <div class="am-form-group am-u-sm-12">
            <h2 class="label_title">查看附件：</h2>
        </div>
        <div class="am-form-group am-u-sm-12">
            <div id="cancelPhotos" class="am-u-md-12" style="margin-bottom:30px;"></div>
        </div>

        <div class="am-form-group am-u-sm-12 status_2" style="display:none;">
            <div class="am-u-sm-12"><hr /></div>
            <div class="am-form-group am-u-sm-3">
              <label>注销报告：</label>
            </div>
            <div class="am-form-group am-form-file am-u-md-5">
                  <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                  <input id="cancelUploadReport" type="file" name="cancelUploadReport" multiple>
            </div>
            <div id="cancelUploadReportShow" class="am-u-md-12 img_content"></div>
        </div>

        <div class="am-form-group am-u-sm-12">
            <h2 class="label_title">审批状态：</h2>
        </div>
        <div id="cancelState" class="am-u-md-12" style="padding-left:3rem;"></div>
    </div>
</div>
