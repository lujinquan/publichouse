<form  id="PostModifyForm" class="am-form" data-am-validator style="display:none;margin-top:1.6rem;">


	  <fieldset style="width:400px;">
		<!--<legend>添加楼栋</legend>-->
		<div class="am-u-sm-12">
			<div class="am-form-group am-u-sm-12">
			  <label for="doc-vld-email-2" class="label_style">职务编号：</label>
			  <div class="am-u-sm-8">
				<input type="text" name="PostID" onfocus=this.blur() id="PostI" placeholder="职务编号" required/>
			  </div>
			</div>
			<div class="am-form-group am-u-sm-12">
				<label for="doc-vld-email-2" class="label_style">职务名称：</label>
				<div class="am-u-sm-8">
					<input type="text" name="PostName" id="PostNam" placeholder="职务名称" required/>
				</div>
			</div>
			<div class="am-form-group am-u-md-12">
				<label for="doc-select-8" style="float:left;">职务是否有效：</label>
				<div class="am-u-md-7">
					<label class="am-radio-inline">
						<input type="radio"  value="1" name="Status" checked="checked" required> 有效
					</label>
					<label class="am-radio-inline">
						<input type="radio" value="0" name="Status"> 无效
					</label>
				</div>
			</div>
		</div>


<!-- 		  <div class="am-u-sm-12" style="text-align:center;margin-top:2rem;">
			<button class="am-btn am-btn-secondary btn_big" type="submit">提交</button>
		</div> -->
	  </fieldset>
</form>
