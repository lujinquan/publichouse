<!DOCTYPE html>
<html>
<head>
    <title>武昌区公房管理系统v1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="/public/static/user/css/signin.css" rel="stylesheet" type="text/css" media="all">
    <script src="/public/static/user/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <style>
		#tel-part {
		    display:block
		}
	</style>
</head>
<body>
    <div id="top-title-div">
        <span id="top-title-text">重设密码</span>
    </div>
    <div id="center-div">
        <div id="main-div">
            <div id="main-top-menu">
                <div id="main-top-menu-tel"><span id="main-top-menu-tel-span">修改密码</span></div>
            </div>
            <div id="main-prompt"><span class="error-box">输入验证码错误</span></div>
    
            <div id="tel-part">
                <div id="" class="">
                    <img id="vertical-bar-pwd" class="img-margin" src="/public/static/user/images/pwd.png"><span class="vertical-bar">|</span><input id="newPassword" placeholder="6~18位只能包含字母和数字" maxlength="100" class="edging" type="password" name=""><div class="tel-hr"></div>
                </div>
                <div id="" class="">
                    <img id="vertical-bar-pwd1" class="img-margin" src="/public/static/user/images/pwd.png"><span class="vertical-bar">|</span><input id="repeatPassword" placeholder="请确认密码" maxlength="100" class="edging" type="password" name=""><div class="tel-hr"></div>
                </div>
                <div id="tel-div-login">
                    <button id="tel-btn-pass" onclick="" class="btn-login">确认</button>
                </div>
            </div>
    
        </div>
    </div>
    
    <footer>楚天新媒科技（武汉）有限公司</footer>
</body>
<script src="/public/static/gf/layer/layer.js"></script>
<script type="text/javascript">
    var secret = '{$secret}';
  $('#repeatPassword').blur(function(){
    var password_one = $('#newPassword').val();
    var password_two = $('#repeatPassword').val();
    if(password_one != password_two){
      layer.msg('确认密码和新密码不相同');
    }
  });
  $('#tel-btn-pass').click(function(){
    var password_one = $('#newPassword').val();
    var password_two = $('#repeatPassword').val();
    if(password_one != password_two){
      layer.msg('确认密码和新密码不相同');
    }
    $.post('/ph/Api/forget_password',{'newPassword':password_one,'repeatPassword':password_two,'secret':secret},function(res){
      //res = JSON.parse(res);
      console.log(res);
      layer.msg(res.msg);
      if(res.code){
        setTimeout(function(){
            window.location.href = res.url;
        }, 3000);
      }
      
    })
  });
</script>
</html>
