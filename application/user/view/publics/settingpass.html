<!DOCTYPE html>
<html>
<head>
    <title>武昌区公房管理系统v1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="/public/static/user/css/signin.css" rel="stylesheet" type="text/css" media="all">
    <script src="/public/static/user/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <style>
		#tel-part {
		    display:block
		}
	</style>
</head>
<body onkeydown="getkeyup(event)">
    <div id="top-title-div">
        <span id="top-title-text">重设密码</span>
    </div>
    <div id="center-div">
        <div id="main-div">
            <div id="main-top-menu">
                <div id="main-top-menu-tel"><span id="main-top-menu-tel-span">修改密码</span></div>
            </div>
            <div id="main-prompt"><span class="error-box">输入验证码错误</span></div>
    
            <div id="tel-part">
                <div id="" class="">
                    <img id="vertical-bar-pwd" class="img-margin" src="/public/static/user/images/pwd.png"><span class="vertical-bar">|</span><input id="Password" placeholder="请输入密码" maxlength="100" class="edging" type="password" name=""><div class="tel-hr"></div>
                </div>
                <div id="" class="">
                    <img id="vertical-bar-pwd1" class="img-margin" src="/public/static/user/images/pwd.png"><span class="vertical-bar">|</span><input id="Password1" placeholder="请确认密码" maxlength="100" class="edging" type="password" name=""><div class="tel-hr"></div>
                </div>
                <div id="tel-div-login">
                    <button id="tel-btn-login" onclick="" class="btn-login">确认</button>
                </div>
            </div>
    
        </div>
    </div>
    
    <footer>楚天新媒科技（武汉）有限公司</footer>
</body>
<script type="text/javascript" src="/public/static/user/js/signin.js"></script>
</html>
